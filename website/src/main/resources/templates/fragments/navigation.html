<nav xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     class="navbar navbar-expand-lg bg-transparent mt-md-2">

    <div class="container-fluid">
        <a class="navbar-brand align-items-center ms-md-3" th:href="@{/}">
            <img th:src="@{/images/main/logo.svg}" alt="" width="50" height="50"
                 class="d-inline-block align-text-center">
            <span class="d-none d-sm-inline-block">Dental Care</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-md-3 mb-lg-0 mb-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" th:text="#{nav_bar_home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/location}" th:text="#{nav_bar_location}">Location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/treatments}"
                       th:text="#{nav_bar_treatments}">Treatments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/team}" th:text="#{nav_bar_team}">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/testimonials}"
                       th:text="#{nav_bar_reviews}">Reviews</a>
                </li>

                <li class="nav-item"
                    sec:authorize="hasRole('DENTAL_ASSISTANT') or hasRole('DENTIST') or hasRole('MANAGER') or hasRole('ADMIN')">
                    <a class="nav-link active" aria-current="page" th:href="@{/userEntities}"
                       th:text="#{nav_bar_users}">Users</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('MANAGER')">
                    <a class="nav-link active" aria-current="page" th:href="@{/doctors}" th:text="#{nav_bar_doctors}">Doctors</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" aria-current="page" th:href="@{/managers}" th:text="#{nav_bar_managers}">Managers</a>
                </li>
            </ul>

            <ul class="navbar-nav me-md-3 mb-lg-0 mb-2">

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}" th:text="#{nav_bar_profile}">Profile</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}"
                       th:text="#{nav_bar_login}">Login</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}" th:text="#{nav_bar_register}">Register</a>
                </li>


                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:method="post"
                          th:action="@{/logout}"
                          aria-current="page">

                        <input type="submit" class="nav-link active d-inline-block" value="Logout"
                               th:text="#{nav_bar_logout}">
                    </form>
                </li>

                <!--                <li class="nav-item" sec:authorize="!isAuthenticated() or hasRole('USER')" >-->
                <!--                    <a class="btn btn-outline-primary ms-md-2" th:text="#{nav_bar_make_appointment}">Make an appointment</a>-->
                <!--                </li>-->

                <li class="nav-item"
                    sec:authorize="hasRole('DENTAL_ASSISTANT') or hasRole('DENTIST') or hasRole('MANAGER') or hasRole('ADMIN')">
                    <a class="btn btn-primary" th:href="@{/dashboard}"
                       th:text="#{nav_bar_make_appointment}">Dashboard</a>
                </li>

                <li class="nav-item ">
                    <form th:method="get">

                        <!--       <label  class="lang_label" for="lang" th:text="#{nav_bar_language}">Language</label>-->
                        <select class="lang_select" id="lang" name="lang" onchange="this.form.submit()">
                            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                        </select>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>
