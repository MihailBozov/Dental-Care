<nav xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     class="navbar navbar-expand-lg bg-transparent mt-md-2">

    <div class="container-fluid">
        <a class="navbar-brand align-items-center ms-md-3" th:href="@{/}">
            <img th:src="@{/images/main/logo.svg}" alt="" width="50" height="50"
                 class="d-inline-block align-text-center">
            <span class="d-none d-sm-inline-block">Dental Care</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-md-3 mb-lg-0 mb-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/location}">Location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/treatments}">Treatments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/team}">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/testimonials}">Clients</a>
                </li>
               
                <li class="nav-item" sec:authorize="hasRole('DENTAL_ASSISTANT') or hasRole('DENTIST') or hasRole('MANAGER') or hasRole('ADMIN')">
                    <a class="nav-link active" aria-current="page" th:href="@{/userEntities}">Users</a>
                </li>
                
                <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('MANAGER')">
                    <a class="nav-link active" aria-current="page" th:href="@{/doctors}">Doctors</a>
                </li>
                
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" aria-current="page" th:href="@{/managers}">Managers</a>
                </li>
            </ul>

            <ul class="navbar-nav me-md-3 mb-lg-0 mb-2">
                
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">Profile</a>
                </li>
                
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>

                
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:method="post"
                          th:action="@{/logout}"
                          aria-current="page">

                        <input type="submit" class="nav-link active d-inline-block" value="Logout">
                    </form>
                </li>
                
                <li class="nav-item" sec:authorize="!isAuthenticated() or hasRole('USER')" >
                    <a class="btn btn-outline-primary ms-md-2" >Make an appointment</a>
                </li>
                
                <li class="nav-item" sec:authorize="hasRole('DENTAL_ASSISTANT') or hasRole('DENTIST') or hasRole('MANAGER') or hasRole('ADMIN')">
                    <a class="btn btn-primary" th:href="@{/dashboard}">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
